    <!-- Navbar -->
    <header class="container nav-container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-Paper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <section class="container">
      <h3 class="text-center pt-3">Issue Information</h3>
      <form class="newspaper-form">
        <div class="form-field">
          <label class="newspaper-form__label" for="issue-title">Issue Name:</label>
          <input type="text" name="issue-title" id="issue-title">
        </div>
        <div class="form-field">
          <label class="newspaper-form__label" for="num-pages">Number of Pages:</label>
          <input type="number" name="numPages" id="num-pages">
        </div>
        <div id="fileInputs">
        </div>
        <button type="submit" class="button d-block mx-auto">Submit Details</button>
      </form>
    </section>

    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
